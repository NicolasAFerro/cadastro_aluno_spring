<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="display-5 bg-light text-center">Cadastro de Alunos</header>
    <main class="container mt-3">
      <section class="">
        <div class="display-6">Formulário de Cadastro</div>
        <div class="row">
          <div class="col">
            <!--on submit é o evento click-->
            <!-- o return false não atualiza a página no reset-->
            <form
              class="mt-3"
              onsubmit="save(); return false"
              id="studentsForm"
            >
              <div class="row mb-3">
                <label for="inputNome" class="col-sm-2 col-form-label"
                  >Nome</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputNome"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-4">
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    required
                  />
                </div>
                <label for="inputPhone" class="col-sm-2 col-form-label"
                  >Telefone</label
                >
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="inputPhone"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="selectCourses" class="col-sm-2 col-form-label"
                  >Cursos</label
                >
                <div class="col-sm-4">
                  <select
                    class="form-select"
                    aria-label="Selecione um curso"
                    id="selectCourses"
                    required
                  >
                    <!-- tem que ter um value sem nada para que funcione na submissão do formulário-->
                    <option value="" selected>Escolha um curso</option>
                  </select>
                </div>
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Turno</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="rdbManha"
                      value="1"
                      checked
                    />
                    <label class="form-check-label" for="rdbManha">
                      Manhã
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="rdbTarde"
                      value="2"
                    />
                    <label class="form-check-label" for="rdbTarde">
                      Tarde
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="rdbNoite"
                      value="3"
                    />
                    <label class="form-check-label" for="rdbNoite">
                      Noite
                    </label>
                  </div>
                </div>
              </fieldset>
              <div class="row justify-content-center justify-content-sm-start">
                <div class="col col-sm-auto">
                  <button type="submit" class="btn btn-primary w-100">
                    Cadastrar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="mt-5">
        <div class="display-6">Alunos Cadastrados</div>
        <table class="table w-md-auto" id="studentsTable">
          <thead>
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">Nome</th>
              <th scope="col" class="d-none d-md-table-cell text-center">
                Email
              </th>
              <th scope="col" class="d-none d-lg-table-cell text-center">
                Telefone
              </th>
              <th scope="col" class="d-none d-xl-table-cell text-center">
                Curso
              </th>
              <th scope="col" class="d-none d-xl-table-cell text-center">
                Turno
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
